d-debian:
  ports:
  - 65502:22/tcp
  environment:
    DWL_LOCAL_LANG: en_US:en
    DWL_LOCAL: en_US.UTF-8
    DWL_USER_NAME: admin
    DWL_SSH_ACCESS: 'false'
    DWL_USER_ID: '1000'
    DWL_USER_PASSWD: secret
    DWL_KEEP_RUNNING: 'true'
  tty: true
  hostname: localhost
  image: davask/d-debian:8.8
  net: bridge
  volumes:
  - /home/dwl/docker-images/base/d-debian/volumes/home/admin:/home/admin

# docker-compose -f /home/dwl/docker-images/base/d-debian/docker-compose.yml up -d

